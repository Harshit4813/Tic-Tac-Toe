<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <!-- Confetti -->
    <div class="confetti-container"></div>

    <!-- Intro Overlay -->
    <div class="intro-overlay">
      <div class="intro-card">
        <h1>Tic Tac Toe</h1>
        <p>Simple. Clean. A little bit extra. Choose a mode to start playing.</p>

        <div class="intro-inputs">
          <input
            type="text"
            class="intro-input name-input-1"
            placeholder="Player 1 name (X)"
          />
          <input
            type="text"
            class="intro-input name-input-2"
            placeholder="Player 2 name (for Friend mode)"
          />
        </div>

        <div class="intro-buttons">
          <button class="intro-button start-pvp">Play vs Friend</button>
          <button class="intro-button start-bot">Play vs Bot</button>
        </div>
        <p class="intro-footer">Crafted by Harshit Singh</p>
      </div>
    </div>

    <div class="game-shell">
      <!-- LEFT: BOARD -->
      <div class="board-panel">
        <div class="board-card">
          <div class="main-box" aria-label="Tic Tac Toe board">
            <div class="box" data-index="0" tabindex="0" role="button" aria-label="Cell 1"></div>
            <div class="box" data-index="1" tabindex="0" role="button" aria-label="Cell 2"></div>
            <div class="box" data-index="2" tabindex="0" role="button" aria-label="Cell 3"></div>
            <div class="box" data-index="3" tabindex="0" role="button" aria-label="Cell 4"></div>
            <div class="box" data-index="4" tabindex="0" role="button" aria-label="Cell 5"></div>
            <div class="box" data-index="5" tabindex="0" role="button" aria-label="Cell 6"></div>
            <div class="box" data-index="6" tabindex="0" role="button" aria-label="Cell 7"></div>
            <div class="box" data-index="7" tabindex="0" role="button" aria-label="Cell 8"></div>
            <div class="box" data-index="8" tabindex="0" role="button" aria-label="Cell 9"></div>

            <div class="boundary b-1"></div>
            <div class="boundary b-2"></div>
            <div class="boundary b-3"></div>
            <div class="boundary b-4"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT: STATUS + SCORES + BUTTONS -->
      <div class="info-panel">
        <div class="status-card">
          <div class="status-title">CURRENT STATUS</div>
          <div class="welcome-text">Welcome Player ðŸ‘‹</div>
          <div class="status-mode">
            Mode: <span class="mode-label">Player vs Friend</span>
          </div>
          <div class="status-subtitle">Next Player</div>
          <div class="status-icon">
            <span class="player-name x">X</span>
          </div>
          <div class="status-message">Player X's turn</div>
        </div>

        <div class="scoreboard-row">
          <div class="score-card">
            <span class="score-label">X WINS</span>
            <span class="score-value" id="score-x">0</span>
          </div>
          <div class="score-card">
            <span class="score-label">DRAWS</span>
            <span class="score-value" id="score-draw">0</span>
          </div>
          <div class="score-card">
            <span class="score-label">O WINS</span>
            <span class="score-value" id="score-o">0</span>
          </div>
        </div>

        <div class="streak-message"></div>

        <div class="controls">
          <button class="restart-button">New Game</button>
          <button class="reset-scores-button">Reset Stats</button>
        </div>

        <div class="footer">
          Â© 2025 â€¢ Harshit Singh
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
